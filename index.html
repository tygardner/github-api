<!DOCTYPE html>
<html lang="en" ng-app="github-api">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="homeCtrl">
 
 	<form>
 		<input type='text' ng-model="searchText"  placeholder="Username">
    	<button ng-model='clicked' ng-click="getUserData()" >Find it!</button>

 	</form>
	
	<div ng-show='user'>
		<p id='hello'>Hi there {{ user.name }}!</p>
		<img class ='avatar' src='{{ user.avatar_url }}' />
	</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
<script src="service.js"></script>
</body>
</html>
